<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet">
        <title>Minesweeper</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center mt-3">
                <div class="col-sm-6">
                    <h1 class="text-center">Minesweeper</h1>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-sm-6">
                    <div class="row g-3">
                        <div class="col">
                          <input id="width" type="text" class="form-control" placeholder="Width" aria-label="Width">
                        </div>
                        <div class="col">
                          <input id="height" type="text" class="form-control" placeholder="Height" aria-label="Height">
                        </div>
                        <div class="col">
                            <input id="numberOfMines" type="text" class="form-control" placeholder="Number of Mines" aria-label="Number of Mines">
                        </div>
                        <div class="col">
                            <button id="startGame" type="button" class="btn btn-dark"> Start Game</button>
                        </div>
                      </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <div id="gameContainer">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
